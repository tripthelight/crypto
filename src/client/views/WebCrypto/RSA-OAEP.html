<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSA-OAEP | WebCrypto | CRYPTO MODULE</title>
  </head>
  <body>
    <nav>
      <a href="/">home</a>
      <a href="/WebCrypto">WebCrypto</a>
    </nav>

    <h1>RSA-OAEP : WebCrypto</h1>

    <ul class="type-dot">
      <li><span class="bold">공개키/비밀키</span>가 브라우저 client 코드에 노출됨</li>
    </ul>

    <div class="encryption">
      <h3>Encryption</h3>
      <div class="ipt-block">
        <label for="IPT_EN_PLAIN">PLAIN : </label>
        <input type="text" name="iptEnPlain" id="IPT_EN_PLAIN" placeholder="평문을 입력하세요" autocomplete="off" />
      </div>
      <button class="btn btn-plain">SET HASH</button>
      HASH : <span class="hash"></span>
    </div>

    <div class="decryption">
      <h3>Decryption</h3>
      <div class="ipt-block">
        <label for="IPT_DE_CHIPER">CHIPER : </label>
        <input type="text" name="iptDeChiper" id="IPT_DE_CHIPER" placeholder="HASH를 입력하세요" autocomplete="off" />
      </div>
      <button class="btn btn-chiper">DECRYPTION</button>
      <span class="plain"></span>
    </div>
  </body>
</html>
